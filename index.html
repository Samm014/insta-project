<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram celular">
        </div><!--phone-->

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/ft-sam.jpg" alt="foto perfil">
                </div><!--photo-->
                <a href="#" class="instagram-login">Continue como samuelmedeiros__</a>
                <a href="#" class="instagram logout">Remover contas</a>
            </div><!--group-->

            <div class="group">
                <p class="not-account">Não é samuelmedeiros__</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p><!--notaccount-->
            </div><!--group-->

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div><!--download-->
            </div><!--get-the-app-->

        </div><!--continue-->
    </div><!--instagram-wraper-->
</body>
</html>
